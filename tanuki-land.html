<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>狸貓新樂園</title>
  <link rel="stylesheet" href="./tanuki-land.css">
  <script type='text/javascript' src='./tanuki-land.js'>
  </script>
</head>

<body>
  <h1>狸貓新樂園</h1>
  <div id="logo">
    <img src="./狸貓兔子.png" alt="">
  </div>

  <div id="logoInPage">
    <h2>歡迎登入!</h2>
    <img src="./狸貓飛空貓嘴.png" alt="">
  </div>

  <div id="lightBox">
    <table id="tableLogin">
      <tr>
        <td class="title">帳號</td>
        <td>
          <form class="input">
            <input type="text" name="userId" id="userId">
          </form>
        </td>
      </tr>
      <tr>
        <td class="title">密碼</td>
        <td>
          <form class="input" id="passwordInput">
            <input type="password" name="userPsw" id="userPsw">

            <!-- <span id="fail"></span> -->
          </form>
        </td>
      </tr>
      <tr>
        <td colspan="2" id="btn">
          <input type="button" id="btnLogin" value="登入">
          <input type="button" id="btnCancel" value="取消">
        </td>
      </tr>
    </table>
  </div>


  <div id="wrapper">
    <img id="profile" src="./狸貓放鬆.png">
    <div id="bar">
      <span id="userName">&nbsp;</span>
      <span id="spanLogin">登入</span>
    </div>
  </div>


  <script>

  </script>

</body>

</html>
